{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_extra %}
    {{ form.media }}
{% endblock head_extra %}

{% block content %}

<div class="col-sm-6 col-sm-offset-3">
    <h1>Create model</h1>
    <hr>
    <form method="post" action="" enctype="multipart/form-data"> {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="{{ button_name }}"/>

        <a href="
            {% if instance %}
            {{ instance.get_absolute_url }}
            {% else %}
            {% url "car_models:list" %}
            {% endif %}" class="btn btn-default">Cancel
        </a>
    </form>
</div>

{% endblock content %}
