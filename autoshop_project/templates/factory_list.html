{% extends 'base.html' %}
{% block title %}
{{ title }}
{%  endblock %}
{% block content %}
    <div class="col-lg-12">
    <h1>Factories
        <small><a href="{% url 'factories:create' %}">Add new</a></small>
    </h1>
    <form method="get" action="">
        <div class="row">
            <div class="col-sm-4">
                <div class="input-group">
                    <input class="form-control" type="text" name="q" value="{{request.GET.q}}" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Search <i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </form><br>
    <table style="width: 100%">
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>City</th>
            <th></th>
        </tr>
        {% for factory in factories %}
        <tr>
            <td>{{ factory.name }}</td>
            <td>{{ factory.country.name }}</td>
            <td>{{ factory.city }}</td>
            <td><a href="{{ factory.get_absolute_url }}" >More</a></td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
