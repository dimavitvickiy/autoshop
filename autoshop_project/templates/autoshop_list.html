{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    <div class="col-lg-12">
    <h1>Autoshops</h1>
    <form method="get" action="">
        <div class="row">
            <div class="col-sm-4">
                <div class="input-group">
                    <input class="form-control" type="text" name="q" value="{{request.GET.q}}" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Search <i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </form><br>
    </div>
      <div class="row">
          {% for autoshop in autoshops %}
        <div class="col-lg-3" style="text-align: center"><hr>
               <img class="img-circle" src="{{ autoshop.image.url }}" alt="Generic placeholder image" width="200" height="200">
              <h2>{{ autoshop.name }}</h2>
                <p>{{ autoshop.address }}</p>
              <p><a class="btn btn-default" href="{{ autoshop.get_absolute_url }}" role="button">To autoshop &raquo;</a></p>
             </div>
          {% endfor %}
      </div>

{% endblock %}
