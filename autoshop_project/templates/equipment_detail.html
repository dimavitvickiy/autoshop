{% extends 'base.html' %}
{% block title %}
{{ title }}
{% endblock %}

{% block content %}
      <hr>

      <div class="row featurette">
        <div class="col-md-7 col-md-push-5">
            <h1>{{ equipment.name }} </h1>
            <small>
                {% if request.user.is_authenticated %}
                    <a href="{{ equipment.get_update_url }}">Edit</a>
                    | <a href="{{ equipment.get_delete_url }}">Delete</a>
                {% endif %}
            </small><br><br>
            <p>Price : {{ equipment.price }}</p>
        </div>
      </div>

{% endblock %}
