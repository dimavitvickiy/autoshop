{% extends 'base.html' %}
{% block title %}
{{ title }}
{%  endblock %}
{% block content %}
    <div class="col-lg-12">
    <h1>Models
    <small><a href="{% url 'car_models:create' %}">Add new</a></small>
    </h1>
    <form method="get" action="">
        <div class="row">
            <div class="col-sm-4">
                <div class="input-group">
                    <input class="form-control" type="text" name="q" value="{{request.GET.q}}" placeholder="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Search <i class="fa fa-search"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </form><br>
    <table style="width: 100%">
        <tr>
            <th>Brand</th>
            <th>Name</th>
            <th>Type</th>
            <th>Places</th>
            <th></th>
        </tr>
        {% for model in models %}
        <tr>
            <td>{{ model.brand }}</td>
            <td>{{ model }}</td>
            <td>{{ model.cab.cab_type }}</td>
            <td>{{ model.number_of_places }}</td>
            <td><a href="{{ model.get_absolute_url }}" >More</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
