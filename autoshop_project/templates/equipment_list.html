{% extends 'base.html' %}
{% block title %}
{{ title }}
{%  endblock %}
{% block content %}
    <div class="col-lg-12">
    <h1>Equipments
        <small><a href="{% url 'equipments:create' %}">Add new</a></small>
    </h1>
    <table style="width: 100%">
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for equipment in equipments %}
        <tr>
            <td><a href="{{ equipment.get_absolute_url }}" >{{ equipment }} </a></td>
            <td>{{ equipment.price }}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
